<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAYMENT DENZ</title>
  <style>
    /* BACKGROUND MATRIX */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* PROFIL BULAT DI TENGAH ATAS */
    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto 10px;
      border: 3px solid white;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CONTAINER TOMBOL */
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  z-index: 1;
  position: relative;
}

/* Tambahin kotak transparan */
.box-wrapper {
  background-color: rgba(255, 255, 255, 0.05); /* transparan lembut */
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(4px); /* biar efek kaca */
  -webkit-backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
}

/* Tombolnya */
.btn {
  width: 260px;
  max-width: 90%;
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.15);
  color: white;
  border: 2px solid white;
  border-radius: 8px;
  padding: 12px 16px;
  margin: 10px 0;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
  text-align: left;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

.btn img {
  width: 18px;
  height: 18px;
  margin-right: 12px;
  border-radius: 4px;
}

    /* AUDIO */
    .audio-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding-bottom: 40px;
    }

    @media screen and (max-width: 480px) {
      .btn {
        font-size: 16px;
        padding: 10px 14px;
      }

      .btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Profil -->
  <div class="profile">
    <img src="https://files.catbox.moe/mw0939.jpg" alt="Profil">
  </div>

  <!-- Tombol Donasi -->
<div class="container">
  <div class="box-wrapper">
    <a href="dana.html" class="btn">
      <img src="https://files.catbox.moe/n1n69g.jpg" alt="Dana">DANA
    </a>
    <a href="gopay.html" class="btn">
      <img src="https://files.catbox.moe/0y56j3.jpg" alt="Gopay">GOPAY
    </a>
    <a href="ovo.html" class="btn">
      <img src="https://files.catbox.moe/kuts68.jpg" alt="OVO">OVO
    </a>
    <a href="qris.html" class="btn">
      <img src="https://files.catbox.moe/6zkysm.jpg" alt="QRIS">QRIS
    </a>
  </div>
</div>

  <!-- Lagu -->
  <div class="audio-container">
    <audio controls autoplay loop>
      <source src="https://files.catbox.moe/uujmen.mp3" type="audio/mpeg">
      Browser tidak mendukung audio.
    </audio>
  </div>

  <!-- Script Matrix -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@%)(?+;_-][}{℅¢√π`÷<>";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * canvas.height / fontSize;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffff"; // biru muda nyala
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Respon saat resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
