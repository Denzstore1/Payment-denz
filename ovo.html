<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OVO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .copy-box {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      max-width: 90%;
      margin: auto;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .copy-box h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .copy-box p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #ccc;
    }

    .copy-btn {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="copy-box">
    <h2>085798898725</h2>
    <p>A.N : DENXXXXXXXRA</p>
    <p>SERTAKAN BUKTI TF YA BUBüòò</p>
    <button class="copy-btn" onclick="salinNomor()">Salin Nomor</button>
  </div>
</div>

<script>
  // Copy Nomor Function
  function salinNomor() {
    const nomor = "085798898725";
    navigator.clipboard.writeText(nomor).then(() => {
      alert("Nomor disalin: " + nomor);
    });
  }

  // Matrix Effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let katakana = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  katakana = katakana.split("");

  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0"; 
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = katakana[Math.floor(Math.random() * katakana.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Responsive canvas resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
